<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie rating list</title>
</head>
<body>
    <h1>Movie Rating List</h1>
    <form id="inputsContain">
        <input id="movieTitle" type="text" placeholder="Enter movie title">
        <input id="rating" type="number" placeholder="Rating from from 1 to 10">
        <input id="submit" type="button" value="submit">
    </form>
    <div id="appendContain">
        <h2 id="listTitle">My movie ratings</h2>
        <div id="entry">
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="app_movie.js"></script>
</body>
</html>
